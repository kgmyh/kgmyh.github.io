<div>
    {% for category in site.categories %}
		
		{% if category[0] == page.categories[0] %}
			<h4 style="margin-left:30px;">같은 카테고리의 글들</h4>
			<ul>
				{% for post in category[1] %}
					<li style="font-size:1rem">
						<a href="{{ site.baseurl}}{{ post.url }}">{{post.title}}</a>
					</li>
				{% endfor %}
			</ul>
		{% endif %}
   {% endfor %}
</div>
